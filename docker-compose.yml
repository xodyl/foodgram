version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    # image: xodyl/foodgram_backend
    container_name: foodgram-backend
    build: /backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    # image: xodyl/foodgram_backend
    container_name: foodgram-front
    build: /frontend
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - ../docs/:/usr/share/nginx/html/api/docs/
